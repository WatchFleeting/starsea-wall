<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋佳节祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f1c3f 0%, #1a2b5f 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            padding: 40px 0 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            letter-spacing: 5px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ffdd99;
            margin-bottom: 30px;
        }
        
        .moon-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 40px;
        }
        
        .moon {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #fff9c4, #ffcc00);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.7);
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }
        
        .moon-crater {
            position: absolute;
            background: rgba(200, 170, 50, 0.3);
            border-radius: 50%;
        }
        
        .crater1 { width: 60px; height: 60px; top: 50px; left: 80px; }
        .crater2 { width: 40px; height: 40px; top: 120px; left: 40px; }
        .crater3 { width: 50px; height: 50px; top: 180px; left: 120px; }
        .crater4 { width: 30px; height: 30px; top: 90px; left: 180px; }
        
        .rabbit {
            position: absolute;
            width: 80px;
            height: 100px;
            top: 100px;
            right: 60px;
            transform: rotate(-15deg);
        }
        
        .rabbit-body {
            position: absolute;
            width: 50px;
            height: 70px;
            background: white;
            border-radius: 50% 50% 40% 40%;
            top: 15px;
            left: 15px;
        }
        
        .rabbit-ear {
            position: absolute;
            width: 15px;
            height: 40px;
            background: white;
            border-radius: 50%;
        }
        
        .ear-left {
            top: 0;
            left: 20px;
            transform: rotate(-20deg);
        }
        
        .ear-right {
            top: 0;
            left: 45px;
            transform: rotate(20deg);
        }
        
        .rabbit-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            top: 35px;
        }
        
        .eye-left { left: 30px; }
        .eye-right { left: 52px; }
        
        .rabbit-nose {
            position: absolute;
            width: 6px;
            height: 6px;
            background: pink;
            border-radius: 50%;
            top: 50px;
            left: 42px;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .wishes {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .wishes h2 {
            color: #ffcc00;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        
        .wishes p {
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 1.1rem;
            text-align: justify;
        }
        
        .lanterns {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        
        .lantern {
            width: 80px;
            height: 120px;
            background: linear-gradient(to bottom, #ff3333, #cc0000);
            border-radius: 40px;
            position: relative;
            margin: 10px;
            animation: swing 5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        
        .lantern:before, .lantern:after {
            content: '';
            position: absolute;
            background: #ffcc00;
        }
        
        .lantern:before {
            width: 100%;
            height: 20px;
            top: 0;
            border-radius: 40px 40px 0 0;
        }
        
        .lantern:after {
            width: 100%;
            height: 20px;
            bottom: 0;
            border-radius: 0 0 40px 40px;
        }
        
        .lantern-tassel {
            position: absolute;
            width: 5px;
            height: 50px;
            background: linear-gradient(to bottom, #ffcc00, #ff9900);
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .custom-wish {
            text-align: center;
            margin: 40px 0;
        }
        
        .custom-wish textarea {
            width: 100%;
            max-width: 500px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
            resize: none;
        }
        
        .custom-wish button {
            background: #ffcc00;
            color: #1a2b5f;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .custom-wish button:hover {
            background: #ffdd44;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.4);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: #ffdd99;
            font-size: 0.9rem;
            margin-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .moon-container { width: 250px; height: 250px; }
            .rabbit { transform: scale(0.8) rotate(-15deg); top: 80px; right: 40px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .moon-container { width: 200px; height: 200px; }
            .rabbit { transform: scale(0.7) rotate(-15deg); top: 60px; right: 30px; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <h1>中秋佳节</h1>
            <div class="subtitle">月圆人团圆，千里共婵娟</div>
        </header>
        
        <div class="moon-container">
            <div class="moon">
                <div class="moon-crater crater1"></div>
                <div class="moon-crater crater2"></div>
                <div class="moon-crater crater3"></div>
                <div class="moon-crater crater4"></div>
                
                <div class="rabbit">
                    <div class="rabbit-ear ear-left"></div>
                    <div class="rabbit-ear ear-right"></div>
                    <div class="rabbit-body"></div>
                    <div class="rabbit-eye eye-left"></div>
                    <div class="rabbit-eye eye-right"></div>
                    <div class="rabbit-nose"></div>
                </div>
            </div>
        </div>
        
        <div class="lanterns">
            <div class="lantern" style="animation-delay: 0s;">
                <div class="lantern-tassel"></div>
            </div>
            <div class="lantern" style="animation-delay: 0.5s;">
                <div class="lantern-tassel"></div>
            </div>
            <div class="lantern" style="animation-delay: 1s;">
                <div class="lantern-tassel"></div>
            </div>
            <div class="lantern" style="animation-delay: 1.5s;">
                <div class="lantern-tassel"></div>
            </div>
            <div class="lantern" style="animation-delay: 2s;">
                <div class="lantern-tassel"></div>
            </div>
        </div>
        
        <div class="content">
            <div class="wishes">
                <h2>中秋祝福</h2>
                <p>亲爱的朋友，中秋佳节到来之际，愿这圆圆的月亮带去我最真挚的祝福。</p>
                <p>愿你的幸福如太平洋的潮汐，只涨不落；你的生活如赤道的阳光，永远灿烂。</p>
                <p>思念如季风，跨越山海向你吹拂；祝福如暖流，温暖你所在的每一个角落。</p>
                <p>中秋快乐，阖家幸福！</p>
            </div>
        </div>
        
        <footer>
            <p>© 2025 中秋祝福页面 | 设计制作：鸿渚</p>
        </footer>
    </div>

    <script>
        // 创建星星背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置和大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 页面加载完成后创建星星
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
